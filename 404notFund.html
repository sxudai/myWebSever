<!doctype html>

<!--html的文件位置都是相对当前html文件所在目录的相对目录-->

<html>
    <head>
        <title> 404 not found </title>
    </head>
    <body>
        <div align=center>
        <h1> 404 not found</h1> 
        </div>
        <hr size=3/>
        <div align=center>
        <!--加载图片示例-->
        <img src="a.jpeg" alt="图片加载失败" title="海军三大将" width="300" height="200"/>
        </div>
        <hr size=3/>
        <div align=center>
        <!--超链接示例, _blank:在新标签页打开页面-->
        <a href="https://www.bilibili.com/" target="_blank" title="bilibili"> bilibili 干杯 <a/>
        </div>
        <hr size=3/>
        <div align=center>
        <!--图片超链接示例, 二者title只能有一个起效果-->
        <a href="https://www.bilibili.com/" target="_blank" title="bilibili"> <img src="a.jpeg" alt="图片加载失败" title="海军三大将" width="300" height="200"/> <a/>
        </div>
    </body>
</html>
